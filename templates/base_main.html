{% extends 'base.html' %}



{% block content %}
<div class="container">
    <main>
        <div class="row">
            <div class="col-2 fixed">
                <div class="block shadow-4">
                        <div class="dropdown">
                            <button
                                class="btn btn-primary dropdown-toggle w-100"
                                type="button"
                                id="dropdownMenuButton"
                                data-mdb-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Выбрать предмет
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="/subjects/all">Все предметы</a></li>
                                {% for sub in subjects %}
                                    <li><a class="dropdown-item" href="/subjects/{{ sub }}">{{ sub }}</a></li>
                                {% endfor %}
        
                            </ul>
                    </div>
                    
                </div>

            </div>
            {% block main_content %}{% endblock %}

        </div>
    </div>
        
    </main>
</div>

{% endblock %}
